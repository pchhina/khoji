{% extends "base.html" %}

{% block title %}Passions{% endblock title %}

{% block content %}
<h1 class="text-center">My Passions</h1>
{% for passion in passion_list %}
<div class="card">
    <div class="card-header" style="background-color: #dff3f8">
        <span class="fw-bold fs-3">{{ passion.name }}</span> &middot;
        <span class="text-muted">Creator: {{ passion.owner }} |
            {{ passion.date}}
        </span>
    </div>
    <div class="card-body">
        {{ passion.description }}
    </div>
    <div class="card-footer text-center text-muted">
        <a href="{% url 'passion_edit' passion.pk %}" class="btn btn-secondary btn-sm">Edit</a>
        <a href="{% url 'passion_detail' passion.pk %}" class="btn btn-secondary btn-sm">Details</a>
    </div>
    
</div>
<br />
{% endfor %}
{% endblock content %}
