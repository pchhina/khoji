<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Khoji - Discover Your Passions{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <header class="p-3 mb-3 border-bottom" style="background-color: #d4eeeb">
              <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center
                  justify-content-lg-start">
                  <a class="navbar-brand fs-1 fw-bold" style="color: darkgreen;" href="{% url 'home' %}">Khoji</a>
                  <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center
                    mb-md-0">
                  {% if user.is_authenticated %}
                  <li><a href="{% url 'passion_list' %}" class="nav-link px-3 link-dark fw-bold">All Passions</a></li>
                    <li><a href="{% url 'passion_new' %}" class="nav-link px-3 link-dark fw-bold me-5">+ New Passion</a></li> 
                     
                    
                    <li><a href="{% url 'goal_list' %}" class="nav-link px-3 link-dark fw-bold ms-5">All Goals</a></li> 
                    <li><a href="{% url 'goal_new' %}" class="nav-link px-3 link-dark fw-bold">+ New Goal</a></li>   
                </ul>
                  <div class="dropdown text-end fw-bold">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
                      id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                      {{ user.username }}
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                      <li><a class="dropdown-item" href="{% url 'password_change'%}">
                        Change password</a></li>
                      <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                    </ul>
                  </div>
                  {% else %}
                  </ul>
                  <div class="text-end">
                    <a href="{% url 'login' %}" class="btn btn-outline-success me-2">Log In</a>
                    <a href="{% url 'signup' %}" class="btn btn-success">Sign Up</a>
                  </div>
                  {% endif %}        
                </div>
              </div>
            </header>
        <main>
            {% block content %}
            {% endblock content %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
